<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <script>
      //a1
      console.log(Number((100000.4).toFixed(0))); // 100000
      console.log(100000); // 100000
      console.log(5e4 + 5e4); // 100000
      console.log(10 ** 5); // 100000
      console.log(10 * 10000); // 100000
      console.log(1e5); // 100000
      console.log(Math.ceil(99999.1)); // 100000
      console.log(99999 + 1); // 100000
      console.log(Math.round(100000.4)); // 100000
      console.log(Math.trunc(100000.5)); // 100000

      //a2
      console.log(Number.MAX_SAFE_INTEGER); // 9007199254740991

      //a3
      console.log(`${Number.MAX_SAFE_INTEGER} `.length - true); // 16

      //a4
      let myVar = "100.56789 Views";

      console.log(parseInt(myVar)); // 100
      console.log(Math.trunc(parseFloat(myVar))); // 100.57

      //a4
      let num = 10;

      console.log(Number.isInteger(num) + Number.isInteger(num)); // 2

      //a5
      let flt = 10.4;

      console.log(Math.round(flt)); // 10
      console.log(Number(parseFloat(flt).toFixed(0))); // 10
      console.log(Math.floor(flt)); // 10
      console.log(parseInt(flt)); // 10
      console.log(Math.trunc(flt)); // 10

      //a6
      console.log(Math.trunc(Math.random() * 5)); // 0 || 1 || 2 || 3 || 4
    </script>
  </body>
</html>
